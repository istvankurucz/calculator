<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<!-------------------- Indicator -------------------->
			<div class="display">
				<div class="previous"></div>
				<span class="result">0</span>
			</div>

			<!-------------------- 1st line -------------------->
			<div class="button dark percent">
				<i class="fas fa-percent"></i>
			</div>
			<div class="button dark">(</div>
			<div class="button dark">)</div>
			<div class="button backspace">
				<i class="fas fa-backspace"></i>
			</div>
			<!-------------------- 2nd line -------------------->
			<div class="button dark superscript">
				<i class="fas fa-superscript"></i>
			</div>
			<div class="button dark root">
				<i class="fas fa-square-root-alt"></i>
			</div>
			<div class="button dark times">
				<i class="fas fa-times"></i>
			</div>
			<div class="button dark divide">
				<i class="fas fa-divide"></i>
			</div>

			<!-------------------- 3rd line -------------------->
			<div class="button light">7</div>
			<div class="button light">8</div>
			<div class="button light">9</div>
			<div class="button dark minus">
				<i class="fas fa-minus"></i>
			</div>

			<!-------------------- 4th line -------------------->
			<div class="button light">4</div>
			<div class="button light">5</div>
			<div class="button light">6</div>
			<div class="button dark plus">
				<i class="fas fa-plus"></i>
			</div>

			<!-------------------- 5th line -------------------->
			<div class="button light">1</div>
			<div class="button light">2</div>
			<div class="button light">3</div>

			<!-------------------- 6th line -------------------->
			<div class="button orange">
				<i class="fas fa-equals"></i>
			</div>
			<div class="button light clear">C</div>
			<div class="button light">0</div>
			<div class="button light dot"><i class="fas fa-circle"></i></div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
